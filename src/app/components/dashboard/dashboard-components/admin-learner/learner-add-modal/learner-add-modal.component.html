<!--modal header-->
<div class='modal-header'>
  <h4 class='modal-title'>{{command | commandFormat}} of <span class='t_dm_title'>{{whichLearner.FirstName}}
      {{whichLearner.LastName}}</span></h4>
  <button type="button" class='btn btn-sm btn-info t_dm_close_btn' aria-label="Close"
    (click)="activeModal.close('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class='modal-body'>
  <!-- <app-bookcourse></app-bookcourse> -->
  <app-learner-registration-form [whichLearner]='whichLearner' (toLearnerListEvent)='toLearnerListEvent($event)' [addCourse]='addCourse'></app-learner-registration-form> 
  <app-bookcoursetest [whichLearner]='whichLearner' [addCourse]='addCourse' (toLearnerListEvent)='toLearnerListEvent($event)'></app-bookcoursetest>
  
</div>

<!--modal footer-->
<div class='modal-footer'>
  <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
</div>
