<div class="container-fluid mx-1">
  <div class="row mb-3">
    <div class="col-md-4">
      <label><b>Select Term</b></label>
      <select class="form-control" style="width: 80%;">
        <option *ngFor="let term of terms" [value]="term.TermId">
          {{ term.TermName }} &nbsp;
          {{ term.BeginDate | date }} - {{ term.EndDate | date }}
        </option>
      </select>
    </div>
    <div class="col-md-2">
      <label><b>Select Org</b></label>
      <select class="form-control">
        <option *ngFor="let org of orgs" [value]="org.OrgId">
          {{ org.OrgId + ' ' + org.OrgName}}
        </option>
      </select>
    </div>
  </div>

  <mat-tab-group class="mb-2">
    <mat-tab *ngFor=" let day of days" [label]="day"> 
      {{ day }} 
    </mat-tab>
  </mat-tab-group>

  <table class="table table-bordered">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Teacher</th>
        <th scope="col">Student</th>
        <th scope="col">Course</th>
        <th scope="col">Lesson Fee</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let lesson of lessonsData; index as i">
        <th scope="row">{{ i+1 }}</th>
        <td>{{ lesson.Teacher }}</td>
        <td>{{ lesson.FirstName }} {{ lesson.LastName }}</td>
        <td>{{ lesson.Course }}</td>
        <td></td>
      </tr>
    </tbody>
  </table>
</div>
