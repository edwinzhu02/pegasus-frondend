<div class="container mt-3">
  <h3>Publish News</h3>
  <input
    type="text"
    class="mb-3"
    placeholder="title"
    id="publishTitle"
    [(ngModel)]="model.title"
    size="60"
  />
  <ckeditor
    class="ck-editor__editable_inline"
    [editor]="Editor"
    [config]="{
      toolbar: [
        'bold',
        'italic',
        'blockQuote',
        'link',
        '|',
        'bulletedList',
        'numberedList',
        'imageUpload',
        '|',
        'undo',
        'redo'
      ]
    }"
    (ready)="onReady($event)"
    [(ngModel)]="model.editorData"
  ></ckeditor>
  <button class="btn btn-dark mt-3" (click)="onClick()">Confirm</button>
  <button class="btn btn-dark mt-3 ml-3" (click)="preview()">Preview</button>
  <div id="previewContainer" class="mt-5"></div>
</div>
