<!--modal header-->
<div class='modal-header'>
  <h4 class="modal-title">Confirmation</h4>
  <button type="button" class='btn btn-sm btn-info tl_um_close_btn' aria-label="Close"
    (click)="activeModal.close('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class='modal-body'>
  <div class='t_mf_form'>
    <div class="row">
      <div class="col-12">
        <label class='t_mf_label'>Comment:</label>&nbsp;
        <input type="text" [(ngModel)]="comment">
      </div>
    </div>
  </div>
</div>
<!--modal footer-->
<div class='modal-footer'>
  <button type='button' class='btn btn-outline-dark' (click)='onSubmit()'>Save</button>
</div>
