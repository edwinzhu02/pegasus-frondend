<!--modal header-->
<div class="modal-header">
  <h4 class="modal-title">Missed Sessions List</h4>
  <button type="button" class='btn btn-sm btn-info tl_dm_btn' aria-label="Close"
    (click)="activeModal.close('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div style="text-align:center" *ngIf="errorMessage" class="text-danger">{{errorMessage}} <br> </div>

<!--modal body-->
<div class='modal-body tl_md_body'>
  <app-cancelled-lesson-list [whichCourseClass]='whichCourseClass'></app-cancelled-lesson-list>
</div>

<!--modal footer-->
<div class='modal-footer'>
  <button type='button' class='btn btn-outline-dark' (click)="activeModal.close('Cross click')">Close</button>
</div>
