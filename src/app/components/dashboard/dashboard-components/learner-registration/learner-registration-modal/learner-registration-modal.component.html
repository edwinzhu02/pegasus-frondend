<div class="modal-header">
  <h4 class="modal-title">Time Selection</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body" *ngIf="!this.isSpecifiedTime">
  <app-time-picker [command]="command" [customCourse]='customCourse' [teaList]='teaList'
    (beginTime)="beginTimeFromChild($event)"></app-time-picker>
</div>

<div class="modal-body" *ngIf="this.isSpecifiedTime">
  <app-timer-picker-branch [command]="command" [customCourse]='customCourse' [teaList]='teaList' [dayOfWeekChoose]='dayOfWeekChoose'
    (beginTime)="beginTimeFromChild($event)"></app-timer-picker-branch>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
</div>
