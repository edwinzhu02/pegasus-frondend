<ngb-alert *ngIf='errorAlert' type="danger" (close)="closeErro()">{{ errorMsg.ErrorMessage }}</ngb-alert>
<!-- bootstrap model -->
<div class='container mt-2'>
  <div class='row justify-content-md-center'>
    <div class="col-md-10">
      <ng-template #content let-modal>
        <div class="modal-header m-2">
          <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <!-- modal body which is only contain middlename selector -->
        <div class="modal-body">
          <div *ngIf='data'>
            <h3>Middle Name</h3>
            <form novalidate class="form-group">
              <select #district class='custom-select' (change)='selectChange(district)'>
                <option>Please Select The Middle Name</option>
                <option *ngFor="let learner of data; let i = index" [value]="i">Last Name: {{learner.LastName}} Middle Name: {{learner.MiddleName}} Address: {{learner.Address}}</option>
              </select>
            </form>
          </div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Return</button>
        </div>
      </ng-template>
      <!-- open method modal& search name-->
      <form class="form-group mt-2" [formGroup]='searchForm'>
        <!-- <h5>Please Provide First Name: </h5> -->
        <div class="row justify-content-start">
          <h6 class="col-md-2 align-bottom">Learner's first name:</h6>

          <div class="col-md-3">
            <input type="text" formControlName="search" placeholder="Please enter.." name="firstName" class="form-control" [class.is-invalid]="search.invalid && search.touched">
            <small [hidden]="search.valid || search.untouched" class="text-danger">Learner's name is required</small>
          </div>
          <div class="col-md-1"></div>
          <button [disabled]="search.invalid" class="btn btn-outline-primary" (click)="open(content)">Search</button>
          <button class="btn btn-danger ml-3" (click)="clear()">Clear</button>
        </div>
      </form>
    </div>
  </div>
</div>

<div class='switchOthersContainer'>
  <div class="container">
    <div class="row justify-content-md-center">
      <div class="col-md-10 container-fluid" *ngIf="registrationFormL.value.learnerId">
        <div class="row">
          <div class="col-md">
            <h5>Student's Information</h5>
          </div>
        </div>
        <form class="mt-2" [formGroup]="registrationFormL">
          <div class="row">
            <div class="form-group col-md" #FirstNameValue>
              <label>
                <h6>First Name:</h6>
              </label>
              <input type="text" formControlName="learnerName" class="form-control">
            </div>

            <div class="form-group col-md">
              <label>
                <h6>Last Name:</h6>
              </label>
              <input type="text" formControlName="lastName" class="form-control">
            </div>

            <div class="form-group col-md">
              <label>
                <h6>Middle Name:</h6>
              </label>
              <input type="text" formControlName="middleName" class="form-control">
            </div>

            <div class='col-md'>
              <label>
                <h6>Contact Number:</h6>
              </label>
              <input type="text" formControlName="phone" class="form-control">
            </div>

          </div>
        </form>
      </div>
    </div>
  </div>
</div>
